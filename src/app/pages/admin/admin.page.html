<app-header title="Lista de productos"></app-header>


<ion-content>
    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver las opciones</h3>
    </div>
    <ion-card *ngFor="let p of cuadrillas">
        <ion-item-sliding>
            <ion-item-options side="start" routerLink="/detalle/1">
                <ion-item-option>
                    <ion-icon name="eye" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item class="ion-text-center">
                <ion-label>{{p.nombre}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="warning" routerLink="/editar/1">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>

            </ion-item-options>
        </ion-item-sliding>
    </ion-card>

    <div class="ion-text-center ion-margin-top ion-padding">
        <ion-button expand="block" fill="outline" color="secondary">
            <ion-icon name="add-circle"></ion-icon>
            Nueva cuadrilla
        </ion-button>

    </div>
</ion-content>

<app-header title="Usuario"></app-header>


<ion-content>
    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver las opciones</h3>
    </div>
    <ion-card *ngFor="let p of productos">
        <ion-item-sliding>
            <ion-item-options side="start" routerLink="/detalle/1">
                <ion-item-option>
                    <ion-icon name="eye" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item class="ion-text-center">
                <ion-label>{{p}}</ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-card>
</ion-content>
